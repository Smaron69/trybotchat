runtime: python38 # or another supported version

instance_class: F2



handlers:
# Matches requests to /images/... to files in static/images/...
- url: /images
  static_dir: static/images

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: chatbot.app
libraries:
- name:flask
  version:0.12.2
- name:gunicorn
  version:19.60
- name:pymessenger
  version:0.0.7.0
